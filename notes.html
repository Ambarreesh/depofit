        <script>
            document.addEventListener("DOMContentLoaded", function () {
                function onScrollAnimation() {
                    const elements = document.querySelectorAll(".overlap-3 ~ div, .overlap-3 ~ img");
                    elements.forEach((el) => {
                        if (!el.classList.contains("zoom-in") && !el.classList.contains("fade-in")) {
                            el.classList.add("zoom-in");
                        }
        
                        const rect = el.getBoundingClientRect();
                        if (rect.top < window.innerHeight * 0.85) {
                            el.classList.add("visible");
                        }
                    });
                }
        
                document.addEventListener("scroll", onScrollAnimation);
                onScrollAnimation(); // Run on page load
            });
        </script>
